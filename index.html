<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script text="javascript"src="calculator.js"></script>
    
</head>
<body>
<h1>My calculator</h1>
<div class="calculator">
    <form action=""name="form">
        <input type="text" class="form-control main-bar" id="input" placeholder="0" >

     <div class="button-area">

        <div class="line d-flex justify-content-between first">
            <input type="button"class="btn btn-warning" name="btn" value="CE"onclick="clearScreen()">
            <input type="button"class="btn btn-warning" name="btn" value="&#8592"onclick="backspace()">
     
        </div>
            <div class="line d-flex justify-content-between result">
    
                <input type="button"class="btn btn-primary" name="btn" value="1"onclick=getNumber(1)>
                <input type="button"class="btn btn-primary" name="btn" value="2"onclick="getNumber(2)">
                <input type="button"class="btn btn-primary" name="btn" value="3"onclick="getNumber(3)">
                <input type="button"class="btn btn-warning" name="btn" value="+"onclick="getOperand(+)">
            </div>
            <div class="line d-flex justify-content-between">
                <input type="button"class="btn btn-primary" name="btn" value="4"onclick="getNumber(4)">
                <input type="button"class="btn btn-primary" name="btn" value="5"onclick="getNumber(5)">
                <input type="button"class="btn btn-primary" name="btn" value="6"onclick="getNumber(6)">
                <input type="button"class="btn btn-warning" name="btn" value="-"onclick="getOperand(-)">
            </div>
            <div class="line d-flex justify-content-between">
                <input type="button"class="btn btn-primary" name="btn" value="7"onclick="getNumber(7)">
                <input type="button"class="btn btn-primary" name="btn" value="8"onclick="getNumber(8)">
                <input type="button"class="btn btn-primary" name="btn" value="9"onclick="getNumber(9)">
                <input type="button"class="btn btn-warning" name="btn" value="*"onclick="getOperand(*)">
            </div>
            <div class="line d-flex justify-content-between">
                <input type="button"class="btn btn-primary" name="btn" value="0"onclick="getNumber(0)">
                <input type="button"class="btn btn-primary" name="btn" value="."onclick="getNumber(.)">
                <input type="button"class="btn btn-primary" name="btn" value="="onclick="compute()">
                <input type="button"class="btn btn-warning" name="btn" value="&#247"onclick="getOperand()">
            </div>
          
        </div> 
        <script>

            
          function getNumber(num){
                if(num=1){
                    document.getElementById('input').value +="1";
                  
                }
                if(num=2){
                    document.getElementById('input').value +="2";
                    
                }
                if(num=3){
                    document.getElementById('input').value +="3";
                   
                }
                if(num=4){
                    document.getElementById('input').value +="4";
               
                }
                if(num=5){
                    document.getElementById('input').value +="5";
                   
                }
                if(num=6){
                    document.getElementById('input').value +="6";
               
                } if(num=7){
                    document.getElementById('input').value +="7";
                } if(num=8){
                    document.getElementById('input').value +="8";
                 
                } if(num=9){
                    document.getElementById('input').value +="9";
                
                } 
            }
           
        </script>    
    </form>  
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
</body>
</html>
